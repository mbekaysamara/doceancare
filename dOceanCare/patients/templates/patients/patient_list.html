{% extends "base.html" %}

{% block content %}
<h1>Patients List</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Date of Birth</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for patient in patients %}
        <tr>
            <td>{{ patient.name }}</td>
            <td>{{ patient.date_of_birth }}</td>
            <td>{{ patient.phone_number }}</td>
            <td>{{ patient.email }}</td>
            <td>
                <a href="{% url 'patients:patient_detail' patient.pk %}">View</a>
                <a href="{% url 'patients:patient_edit' patient.pk %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'patients:patient_create' %}" class="btn btn-primary">Add New Patient</a>
{% endblock %}
