{% extends "base.html" %}

{% block content %}
<h1>Doctors List</h1>

<table class="table table-striped">
    <thead>
        <tr>
            <th>Name</th>
            <th>Specialization</th>
            <th>Phone Number</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for doctor in doctors %}
        <tr>
            <td>{{ doctor.name }}</td>
            <td>{{ doctor.specialization }}</td>
            <td>{{ doctor.phone_number }}</td>
            <td>{{ doctor.email }}</td>
            <td>
                <a href="{% url 'doctors:doctor_detail' doctor.pk %}">View</a>
                <a href="{% url 'doctors:doctor_edit' doctor.pk %}">Edit</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url 'doctors:doctor_create' %}" class="btn btn-primary">Add New Doctor</a>
{% endblock %}
